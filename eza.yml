colourful: true
foreground: "#DADBDD" # Moonlit White for primary text

filekinds:
  normal:        { foreground: "#DADBDD" }
  directory:     { foreground: "#CF1622", bold: true } # Hair Red
  symlink:       { foreground: "#F0222D" }             # Sword Glow
  pipe:          { foreground: "#B41924" }
  block_device:  { foreground: "#B41924" }
  char_device:   { foreground: "#B41924" }
  socket:        { foreground: "#B41924" }
  special:       { foreground: "#F0222D" }
  executable:    { foreground: "#E11A26", bold: true }
  mount_point:   { foreground: "#CF1622" }

perms:
  user_read:         { foreground: "#DADBDD" }
  user_write:        { foreground: "#F0222D" }
