  other_execute:     { foreground: "#E11A26" }
  special_user_file: { foreground: "#F0222D", bold: true }
  special_other:     { foreground: "#981723" }
  attribute:         { foreground: "#DADBDD" }

size:
  major:         { foreground: "#DADBDD" }
  minor:         { foreground: "#B41924" }
  number_byte:   { foreground: "#DADBDD" }
  number_kilo:   { foreground: "#DADBDD" }
  number_mega:   { foreground: "#DADBDD" }
  number_giga:   { foreground: "#DADBDD" }
  number_huge:   { foreground: "#DADBDD" }
  unit_byte:     { foreground: "#B41924" }
  unit_kilo:     { foreground: "#B41924" }
  unit_mega:     { foreground: "#B41924" }
  unit_giga:     { foreground: "#B41924" }
  unit_huge:     { foreground: "#B41924" }

users:
  user_you:     { foreground: "#DADBDD" }
  user_root:    { foreground: "#F0222D", bold: true }
  user_other:   { foreground: "#B41924" }
  group_yours:  { foreground: "#DADBDD" }
  group_other:  { foreground: "#B41924" }
  group_root:   { foreground: "#F0222D", bold: true }

links:
  normal:          { foreground: "#F0222D" }
  multi_link_file: { foreground: "#F0222D" }

git:
  new:        { foreground: "#FF3039" } # Brightest Glow
  modified:   { foreground: "#E11A26" }
  deleted:    { foreground: "#73121E" } # Deep Blood Red
  renamed:    { foreground: "#B41924" }
  typechange: { foreground: "#B41924" }
  ignored:    { foreground: "#2D080E" } # Faded Red-Black
  conflicted: { foreground: "#F0222D", bold: true }

git_repo:
  branch_main: { foreground: "#DADBDD" }
  branch_other:{ foreground: "#B41924" }
  git_clean:   { foreground: "#FF3039" }
  git_dirty:   { foreground: "#73121E" }

security_context:
  colon: { foreground: "#2D080E" }
  user:  { foreground: "#DADBDD" }
  role:  { foreground: "#981723" }
  typ:   { foreground: "#981723" }
  range: { foreground: "#981723" }

file_type:
  image:       { foreground: "#F0222D" }
  video:       { foreground: "#F0222D" }
  music:       { foreground: "#DADBDD" }
  lossless:    { foreground: "#F0222D" }
  crypto:      { foreground: "#E11A26" }
  document:    { foreground: "#DADBDD" }
  compressed:  { foreground: "#981723" }
  temp:        { foreground: "#2D080E" }
  compiled:    { foreground: "#2D080E" }
