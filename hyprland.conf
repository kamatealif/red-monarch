# Hyprland Ash Theme
# Include this file in your main hyprland.conf

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    # Active Border: Sword Glow → Hair Red
    col.active_border = rgba(FF1F4Cee) rgba(D9263Eee) 45deg

    # Inactive Border: Deep ash shadow
    col.inactive_border = rgba(1A0F1188)

    # Group borders (subtle but intentional)
    col.group_border_active = rgba(D9263Ecc)
    col.group_border_inactive = rgba(2A141988)
}

decoration {
    rounding = 5

    # Shadows intentionally disabled
    # drop_shadow = true
    # shadow_range = 20
    # col.shadow = rgba(0F0508ee)
}

# ── Group Bar ─────────────────────────────────────────
# Visual identity for grouped windows
groupbar {
    enabled = true
    font_size = 10
    height = 18

    # Active group tab: controlled heat
    col.active = rgba(FF1F4Cdd)

    # Inactive group tabs: shaded ash-red
    col.inactive = rgba(3E161Bcc)

    # Text colors
    col.text_active = rgba(F0E0E6ff)
    col.text_inactive = rgba(FF99A1aa)
}
